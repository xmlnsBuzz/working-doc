<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		.ajax {
			background-color: rgb(226, 48, 63);
			color: rgb(72, 214, 233);
		}
	</style>
</head>

<body>

	<h2>The XMLHttpRequest Object<span style="font-size: 50px;font-weight: bold;">&#9918;</span></h2><button type="button" onclick="loadDoc('to-be-called.html')">Change Content</button>
	<div id="demo">

	</div>

	<script>
		function loadDoc(xDoc) {
			//var xDoc = document.getElementsByTagName.('body').innerHTML;
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML =
						this.responseText;
				}
			};
			xhttp.open("GET", xDoc, true);
			xhttp.send();
		}
	</script>
</body>

</html>
