<head>
<title>Bootstrap에서 사용히는 class 들의 CSS property</title>

<style>
	.d-flex, .d-inline-flex, .d-sm-flex, .d-sm-inline-flex, .d-,m.d-flex, .d-,m.d-inline-flex, .d-lg-flex, .d-lg-inline-flex, .d-xl-flex, .d-xl-inline-flex{
		background-color: pink;
		border: 1px solid #777;
		box-sizing: border-box;
	}
</style>
</head>
<body>
	<p>d-flex d-inline-flex d-sm-flex d-sm-inline-flex d-md-flex d-md-inline-flex d-lg-flex d-lg-inline-flex d-xl-flex d-xl-inline-flex</p>
		<p class="d-flex d-inline-flex d-sm-flex d-sm-inline-flex d-md-flex d-md-inline-flex d-lg-flex d-lg-inline-flex d-xl-flex d-xl-inline-flex">-flex는 'display: flex;' , -inline-flex는 'display: inline-flex 다.</p>

		<div class="d-flex flex-column bd-highlight mb-3">
				<div class="p-2 bd-highlight">Flex item 1</div>
				<div class="p-2 bd-highlight">Flex item 2</div>
				<div class="p-2 bd-highlight">Flex item 3</div>
			 </div>
			 <div class="d-flex flex-column-reverse bd-highlight">
				<div class="p-2 bd-highlight">Flex item 1</div>
				<div class="p-2 bd-highlight">Flex item 2</div>
				<div class="p-2 bd-highlight">Flex item 3</div>
			 </div>
